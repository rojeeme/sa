<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cocacola Website Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.jpg" class="logo"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>

            <div class="content">
                <div class="textBox">
                    <h2>Taste the feeling</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Animi aliquam libero nostrum quaerat maiores excepturi accusantium assumenda, fugit veritatis iste? 
                        Vitae repudiandae veritatis ipsam corrupti quas beatae eaque qui laborum.
                    </p>
                    <a href="#">Learn more</a>
                </div>

                <div class="imgBox">
                    <div class="swiper-container mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide"><img src="cocacola1.png" /></div>
                          <div class="swiper-slide"><img src="cocacola2.png" /></div>
                          <div class="swiper-slide"><img src="cocacola3.png" /></div>
                          <div class="swiper-slide"><img src="cocacola4.png" /></div>
                          <div class="swiper-slide"><img src="cocacola5.png" /></div>
                          <div class="swiper-slide"><img src="cocacola6.png" /></div>
                        </div>
                    </div> 
                </div>

            </div>

            <ul class="sci">
                <li><a href="#"><img src="facebook.svg"></a></li>
                <li><a href="#"><img src="instagram.svg"></a></li>
                <li><a href="#"><img src="twitter.svg"></a></li>
            </ul>
        </section>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

         <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
          loop:true,
        });


        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
      </script>
    </body>
</html>
